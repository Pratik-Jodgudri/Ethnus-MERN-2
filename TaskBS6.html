<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task BS 6</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .container {
            max-width: 40%;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container px-5 py-3 mt-5">
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label>Name</label>
                <input type="text" class="form-control has-validation" required />
                <div class="invalid-feedback">
                    Name is required.
                </div>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control has-validation" required />
                <div class="invalid-feedback">
                    Email is required.
                </div>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control has-validation" required />
                <div class="invalid-feedback">
                    Password is required.
                </div>
            </div>
            <div class="mb-3">
                <label>Hobbies</label>
                <input type="number" class="form-control" name="Hobbies">
            </div>
            <div class="form-group mb-3">
                <button class="btn btn-danger">Submit</button>
            </div>
        </form>
    </div>

    <script>
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
