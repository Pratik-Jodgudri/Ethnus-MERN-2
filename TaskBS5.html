<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task BS 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .col-form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5 mb-5" style="background-color: #dddcdc;">
        <form class="needs-validation" action=" " method="post" id="contact_form" novalidate>
            <fieldset>
                <div class="row mt-3 text-center justify-content-center">
                    <label class="col-md-2 col-form-label">First Name</label>
                    <div class="col-md-4">
                        <div class="input-group has-validation">
                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                            <input name="first_name" placeholder="First Name" class="form-control" type="text" required>
                            <div class="invalid-feedback">
                                Please supply required field.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 text-center justify-content-center">
                    <label class="col-md-2 col-form-label">Last Name</label>
                    <div class="col-md-4">
                        <div class="input-group has-validation">
                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                            <input name="last_name" placeholder="Last Name" class="form-control" type="text" required>
                            <div class="invalid-feedback">
                                Please supply required field.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 text-center justify-content-center">
                    <label class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-4">
                        <div class="input-group has-validation">
                            <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
                            <input name="email" placeholder="E-Mail Address" class="form-control" type="email" required>
                            <div class="invalid-feedback">
                                Please supply required field.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 text-center justify-content-center">
                    <label class="col-md-2 col-form-label">Phone #</label>
                    <div class="col-md-4">
                        <div class="input-group has-validation">
                            <div class="input-group-text"><i class="bi bi-telephone-fill"></i></div>
                            <input name="phone" placeholder="(845)555-1212" class="form-control" type="tel" required>
                            <div class="invalid-feedback">
                                Please supply required field.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 text-center justify-content-center">
                    <label class="col-md-2 col-form-label">Address</label>
                    <div class="col-md-4">
                        <div class="input-group has-validation">
                            <div class="input-group-text"><i class="bi bi-house-door-fill"></i></div>
                            <input name="address" placeholder="Address" class="form-control" type="text" required>
                            <div class="invalid-feedback">
                                Please supply required field.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 text-center justify-content-center">
                    <label class="col-md-2 col-form-label">City</label>
                    <div class="col-md-4">
                        <div class="input-group has-validation">
                            <div class="input-group-text"><i class="bi bi-house-door-fill"></i></div>
                            <input name="city" placeholder="City" class="form-control" type="text" required>
                            <div class="invalid-feedback">
                                Please supply required field.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 text-center justify-content-center">
                    <label class="col-md-2 col-form-label">State</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <div class="input-group-text"><i class="bi bi-list-ul"></i></div>
                            <!-- <input name="state" placeholder="Please select your state" class="form-control" type="text"> -->
                            <select name="state" class="form-select">
                                <option value=" " disabled selected>Please select your state</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 text-center justify-content-center">
                    <label class="col-md-2 col-form-label">Do you have hosting?</label>
                    <div class="col-md-4 text-start">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="yes" id="yes">
                            <label class="form-check-label" for="yes">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="no" id="no">
                            <label class="form-check-label" for="no">
                                No
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 text-center justify-content-center">
                    <label class="col-md-2 col-form-label">Project Description</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <div class="input-group-text"><i class="bi bi-pencil-fill"></i></div>
                            <textarea class="form-control" name="comment" placeholder="Project Description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="col-1 text-white mt-3 mb-3 btn btn-success">Send <span
                            class="bi bi-send-fill"></span></button>
                </div>
            </fieldset>
        </form>
    </div>

    <script>
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
