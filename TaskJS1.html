<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task JS 1</title>
</head>

<body>

    <script>
        function reverseNumber(num) {
            const reversedString = String(num).split('').reverse().join('');

            const reversedNumber = parseInt(reversedString, 10);

            return reversedNumber;
        }

        const x = 32243;
        const reversedX = reverseNumber(x);
        console.log('Original number:', x);
        console.log('Reversed number:', reversedX); // Output: 34223

    </script>

    <h1 style="display: flex; justify-content: center;">Open console</h1>
</body>

</html>
